<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattimattom.com</title>
  <link rel="preload" href="fonts/dot-matrix.woff" as="font" type="font/woff" crossorigin>
  <style>
    :root {
      --color-bg-light: #fffff;
      --color-bg-dark: #000000;
      --color-text: #f5f5f5;
      --color-accent: #FF5C00;
      --color-accent-alt: #00fff7;
    }

    @font-face {
      font-family: 'DotMatrix';
      src: url('fonts/dot-matrix.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(145deg, var(--color-bg-light), #1a1a1a);
      font-family: 'DotMatrix', monospace;
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      h1, p, footer {
        color: #fff;
      }
      h1 {
        color: #fff;
      }
      background: linear-gradient(145deg, var(--color-bg-dark), #141414);
      color: var(--color-accent);
    }

    h1 {
      font-size: 2.8rem;
      margin: 0.5em 0;
      color: #111;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5em 0;
      max-width: 600px;
      color: #111;
    }

    .btn {
      margin-top: 1.5em;
      padding: 0.8em 2em;
      font-size: 1.1rem;
      border: 2px solid var(--color-accent);
      background-color: var(--color-accent);
      color: #000;
      cursor: pointer;
      font-family: 'DotMatrix', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px var(--color-accent), 0 0 30px var(--color-accent) inset;
    }

    body.dark-mode .btn {
      background-color: var(--color-accent);
      color: #000;
      border-color: var(--color-accent);
      box-shadow: 0 0 20px var(--color-accent), 0 0 30px var(--color-accent) inset;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .toggle-slider {
      width: 50px;
      height: 24px;
      background-color: #292929;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px var(--color-accent);
    }

    .toggle-slider .slider-thumb {
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
      z-index: 1;
    }

    input#darkModeToggle {
      display: none;
    }

    input#darkModeToggle:checked + .toggle-slider .slider-thumb {
      transform: translateX(26px);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #111;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.6em 1.5em;
      }

      .toggle-container {
        top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="darkModeToggle" />
    <label for="darkModeToggle" class="toggle-slider">
      <div class="slider-thumb"></div>
    </label>
  </div>

  <h1>pattimattom</h1>
  <p>Everything You Need, All in One App!</p>
  <button class="btn" id="exploreBtn">Explore</button>

  <footer>
    Powered by <strong>Trippty DigiSoltn LLP</strong>
  </footer>

  <script>
    const toggleInput = document.getElementById('darkModeToggle');
    const body = document.body;
    const exploreBtn = document.getElementById('exploreBtn');

    function applyTheme(isDark) {
      if (isDark) {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    }

    toggleInput.checked = localStorage.getItem('theme') === 'dark';
    applyTheme(toggleInput.checked);

    toggleInput.addEventListener('change', function () {
      applyTheme(this.checked);
    });

    exploreBtn.addEventListener('click', function () {
      alert('Coming Soon!');
    });
  </script>
</body>
</html>
